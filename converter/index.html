<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Ator to Syriac Font Converter</title>
  <link rel="stylesheet" href="../font/font.css">
  <style type="text/css">
    body {
      text-align: center;
    }

    @font-face {
      font-family: Atornew98;
      src: url("Atornew98.woff") format("woff");
    }

    .ator {
      font-family: Atornew98;
      font-size: xx-large;
      width: 100%;
      text-align: right;
    }

    .assyrian {
      font-family: 'EastAssyrian';
      font-size: xx-large;
      width: 100%;
      text-align: right;
    }
  </style>
</head>

<body>
  <br>
  <span>Source Ator ASCII text</span><br>

    placeholder="”„´JÒO²}J ”S´N²N @‚ÔC²N¸ ”C²´@¸ i…·C"></textarea> <br>
  <input id="source-char" class="ator" spellcheck="false" readonly><br><br>
  <button id="convert" type="button">Convert</button> <br><br>

    placeholder="ܒܫܸܡ ܐܲܒܵܐ ܘܲܒܼܪܵܐ ܘܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ"></textarea>

      [String.fromCharCode(0x2022)]: String.fromCharCode(0x0717) + String.fromCharCode(0x071D), // He Yod
      // Punctuation
      [String.fromCharCode(0xAB)]: String.fromCharCode(0x0700), // End of paragraph

      // Vowels
      [String.fromCharCode(0xB7)]: String.fromCharCode(0x0738), // Zlama psheeqa
      [String.fromCharCode(0xD7)]: String.fromCharCode(0x0738),

      [String.fromCharCode(0xB8)]: String.fromCharCode(0x0732), // Pthaha
      [String.fromCharCode(0xD8)]: String.fromCharCode(0x0732), // ? switched towards right
      [String.fromCharCode(0xE8)]: String.fromCharCode(0x0732),

      [String.fromCharCode(0xB3)]: String.fromCharCode(0x0735), // Zqapha
      [String.fromCharCode(0xB4)]: String.fromCharCode(0x0735),
      [String.fromCharCode(0xD3)]: String.fromCharCode(0x0735),
      [String.fromCharCode(0xD4)]: String.fromCharCode(0x0735),

      [String.fromCharCode(0xB2)]: String.fromCharCode(0x0742), // Rukkakha
      [String.fromCharCode(0xD2)]: String.fromCharCode(0x0742),
    }

    function isDiacritic(char) {
      switch (char) {
        case String.fromCharCode(0xB7):
        case String.fromCharCode(0xD7):
        case String.fromCharCode(0xB8):
        case String.fromCharCode(0xD8):
        case String.fromCharCode(0xE8):
        case String.fromCharCode(0xB3):
        case String.fromCharCode(0xB4):
        case String.fromCharCode(0xD3):
        case String.fromCharCode(0xD4):
        case String.fromCharCode(0xB2):
        case String.fromCharCode(0xD2):
          return true;
        default:
          return false;
      }
    }

    function convert(char) {
      var m = map[char];
      return m || char;
    }

    var source = document.getElementById('source'),
      sourceChar = document.getElementById('source-char'),
      output = document.getElementById('output');
    document.getElementById('convert').addEventListener('click', function () {
      var str = source.value, stack = [], out = '', inChar, outChar, last = [], lc;
      sourceChar.value = '';
      for (var i = 0; i < str.length; i++) {
        inChar = str.charAt(i);
        sourceChar.value = sourceChar.value + inChar + '  ';
        outChar = convert(inChar);
        stack.push(outChar);
      }

      output.value = stack.join('');
    });
  </script>
